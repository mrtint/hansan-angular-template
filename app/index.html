<!doctype html>
<html ng-app="sgAngularApp">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0">
  <base href="/">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
</head>
<body>
<header>
  <div ng-controller="HeaderController">
    <a ui-sref="main">{{ "menu.main" | translate }}</a>
    <a ui-sref="about">{{ "menu.about" | translate }}</a>
    <a ui-sref="hello({ name : 'Tom', number : 10})">{{ "menu.greeting" | translate }} Tom</a>
    <a ui-sref="hello({ name : 'John', number : 95})">{{ "menu.greeting" | translate }} John</a>
    <a ng-click="setLang('ko')">한국어</a>
    <a ng-click="setLang('en')">ENGLISH</a>
  </div>
</header>
<div ui-view></div>
<footer>
  <h1>F O O T E R</h1>
</footer>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="bower_components/angular-cookies/angular-cookies.js"></script>
<script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
<script src="bower_components/angular-translate/angular-translate.js"></script>
<script src="bower_components/angular-translate-storage-cookie/angular-translate-storage-cookie.js"></script>
<script src="bower_components/angular-translate-loader-static-files/angular-translate-loader-static-files.js"></script>
<script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
<script src="bower_components/underscore/underscore.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/config.js"></script>
<script src="scripts/controllers/MainController.js"></script>
<script src="scripts/controllers/HelloController.js"></script>
<script src="scripts/controllers/HeaderController.js"></script>
<script src="scripts/interceptors/HttpProviderInterceptors.js"></script>
<!-- endbuild -->
</body>
</html>
